<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>部署データベース管理ページ</title>
		<link rel="stylesheet" href="css/postStyle.css">
	</head>
	<body>
		<div class="main clearfix">
			<div id="list">
				<p>経費一覧:</p>

				<div id="posts"></div>


				<div id="insertBlock">
					<button type="button" id="newPost">経費追加</button>
				</div>

			</div>

			<div id="detail">
				<p>経費詳細データ：</p>
    			<form id="postForm">
    				<div class="error"></div>
    				<div>
			            <label for="id">ID:</label>
    	    		    <input type="text" id="postId" name="postId" style="background-color:lightgrey; color: black"   readonly>
        		    </div>

					<div>
			            <label for="created_date">申請日:</label>
    	    		    <input type="text" id="created_date" name="created_date" style="background-color:lightgrey; color: black"  readonly>
    	    		</div>

    	    		<div>
			            <label for="updated_date">更新日:</label>
    	    		    <input type="text" id="updated_date" name="updated_date" style="background-color:lightgrey; color: black"  readonly>
    	    		</div>

    	    		<div>
			            <label for="request_person">申請者:</label>
    	    		    <input type="text" id="request_person" name="request_person" style="background-color:lightgrey; color: black"  readonly>
    	    		</div>

    	       		<div>
			            <label for="title">タイトル:</label>
    	    		    <input type="text" id="title" name="title">
    	    		</div>

    	       		<div>
			            <label for="payAt">支払先:</label>
    	    		    <input type="text" id="payAt" name="payAt">
    	    		</div>

    	    		<div>
			            <label for="money">金額:</label>
    	    		    <input type="text" id="money" name="money">
    	    		</div>

    	       		<div>
			            <label for="status">ステータス:</label>
    	    		    <input type="text" id="status" name="status" style="background-color:lightgrey; color: black"  readonly>
    	    		</div>

        	   		<div>
			            <label for="update_person">更新者:</label>
    	    		    <input type="text" id="update_person" name="update_person" style="background-color:lightgrey; color: black"   readonly>
    	    		</div>


        			<button id="savePost">保存</button>
        			<div id="AcceptOrDeny"></div>
			    </form>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/Permission.js"></script>

	</body>
</html>
